global:
  proxy:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
pilot:
  autoscaleEnabled: true
meshConfig:
  accessLogFile: /dev/stdout


# helm/istio-values.yaml
meshConfig:
  defaultProviders:
    tracing:
      - otel
  extensionProviders:
    - name: otel
      opentelemetry:
        service: otel-gateway-collector.observability.svc.cluster.local  # <<<<< OTel Collector 서비스 FQDN
        port: 4317
