apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels: { app: blackbox-exporter }
spec:
  ports:
  - name: http
    port: 9115
    targetPort: 9115
  selector: { app: blackbox-exporter }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector: { matchLabels: { app: blackbox-exporter } }
  template:
    metadata: { labels: { app: blackbox-exporter } }
    spec:
      containers:
      - name: blackbox
        image: prom/blackbox-exporter:v0.25.0
        args: ["--config.file=/etc/blackbox/blackbox.yaml"]
        ports: [{containerPort: 9115}]
        volumeMounts:
        - name: cfg
          mountPath: /etc/blackbox
      volumes:
      - name: cfg
        configMap:
          name: blackbox-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-config
  namespace: monitoring
data:
  blackbox.yaml: |
    modules:
      http_2xx:
        prober: http
        timeout: 10s
        http:
          preferred_ip_protocol: "ip4"
          method: GET
