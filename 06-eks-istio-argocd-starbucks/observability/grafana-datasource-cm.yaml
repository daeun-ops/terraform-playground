apiVersion: v1
kind: ConfigMap
metadata:
  name: starbucks-grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      access: proxy
      isDefault: true
    - name: Loki
      type: loki
      url: http://loki-gateway.observability.svc.cluster.local
      access: proxy
    - name: Tempo
      type: tempo
      url: http://tempo-query-frontend.observability.svc.cluster.local:3100
      access: proxy
